
<!-- <app-menu></app-menu> -->
<div class="row">    
    <div class="col-lg-8 offset-lg-2">
        <form [formGroup]="updateFormAppoint" (ngSubmit)="collection()">
            <div class="row">   
                <div class="col-md-6">  
                    <div class="form-group">
                        <label>Appointment ID</label>
                        <input class="form-control" type="text" name="Appointment_ID" formControlName="Appointment_ID" ngModel>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Patient Name</label>
                        <input class="form-control" type="text" name="Patient_Name" formControlName="Patient_Name" ngModel>
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Department Name</label>
                        <input class="form-control" type="text" name="Department_Name" formControlName="Department_Name"  ngModel>
                    </div>
                </div>    
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control" type="text" name="Age" formControlName="Age" ngModel>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Appointment Date</label>
                        <div class="cal-icon">
                            <input type="text" class="form-control datetimepicker" name="Appointment_Date" formControlName="Appointment_Date" ngModel>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Appointment Time</label>
                        <div class="time-icon">
                            <input type="text" class="form-control" id="datetimepicker3" name="Appointment_Time" formControlName="Appointment_Time" ngModel>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Place</label>
                        <input class="form-control" type="email" name="Place" formControlName="Place" ngModel>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Appointment with</label>
                        <input class="form-control" type="text" name="DoctorAppoint" formControlName="DoctorAppoint"  ngModel>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea cols="30" rows="4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label class="display-block">Appointment Status</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="product_active" value="option1" checked>
                    <label class="form-check-label" for="product_active">
                    Active
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="product_inactive" value="option2">
                    <label class="form-check-label" for="product_inactive">
                    Inactive
                    </label>
                </div>
            </div>
            <div class="m-t-20 text-center">
                <button class="btn btn-primary submit-btn">Create Appointment</button>
            </div>
        </form>
    </div>
</div>
